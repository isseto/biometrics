<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biometrics Refill</title>
    <link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    
    <div class="row">
      <div class="small-12 small-centered columns">
        <div class="panel formpanel">
          <h4>Refill using Prescription Number</h4>
				</div>
      </div>
    </div>
		
		<div class="row">
			<div class="small-8 small-centered columns">
				<h5>Fill in the fields below to get your refill process underway.</h5><hr />
				<form>
          <div class="row">
            <div class="large-12 columns">
              <label>First Name</label>
              <input type="text" placeholder="First Name" />
            </div>
          </div>
					<div class="row">
            <div class="large-12 columns">
              <label>Last Name</label>
              <input type="text" placeholder="Last Name" />
            </div>
          </div>
					<div class="row">
            <div class="large-12 columns">
              <label>Prescription Number</label>
              <input type="text" placeholder="123456789" />
            </div>
          </div>
          <div class="row">
            <div class="large-4 medium-4 columns">
              <label>Date of Birth</label>
              <input type="text" placeholder="DD" />
            </div>
            <div class="large-4 medium-4 columns">
              <label>.</label>
              <input type="text" placeholder="MM" />
            </div>
            <div class="large-4 medium-4 columns">
              <label>.</label>
              <input type="text" placeholder="YYYY" />
            </div>
          </div>
        </form>
			</div>
		</div>
		
		<div class="row">
			<a href="form.html" class="medium radius button">Submit</a>
		</div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
